<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Emergency-service</title>

  <!-- taiwlind + dasiyUi -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- google-font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">



  <!-- font-awsome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

<!-- header section -->
<section>
  <div class="Parent-header 
              flex flex-col md:flex-row 
              justify-between items-center 
              w-11/12 mx-auto py-3 gap-4">

    <!-- Logo Section -->
    <div class="flex items-center gap-2 text-center md:text-left">
      <img src="./assets/logo.png" alt="" class="h-[45px] sm:h-[50px]">
      <h3 class="font-bold text-[#006747] text-sm sm:text-base">
        Emergency <br> Service
      </h3>
    </div>

    <!-- Right Icons Section -->
    <div class="flex flex-wrap justify-center md:justify-end gap-3 w-full md:w-auto">

      <!-- Heart -->
      <div class="w-full sm:w-[130px]">
        <div class="flex gap-1 justify-center items-center font-bold 
                    bg-[#41FF6B1A] px-3 py-2 rounded-full">
          <span id="heart-count">0</span>
          <img class="h-[25px] sm:h-[30px]" src="./assets/heart.png" alt="">
        </div>
      </div>

      <!-- Coin -->
      <div class="w-full sm:w-[130px]">
        <div class="flex gap-2 justify-center items-center font-bold 
                    bg-[#41FF6B1A] px-3 py-2 rounded-full">
          <span id="coin-count">100</span>
          <img class="w-[25px] sm:w-[30px]" src="./assets/coin.png" alt="">
        </div>
      </div>

      <!-- Copy -->
      <div class="w-full sm:w-[130px]">
        <div class="flex gap-2 justify-center items-center 
                    bg-[#00A63E] text-white 
                    px-3 py-2 rounded-full">
          <span id="copy-count">0</span>
          <h2 class="text-sm sm:text-base ">Copy</h2>
        </div>
      </div>

    </div>
  </div>
</section>





<script src="./index.js"></script>
</body>
</html>
